body {
    display: flex;

.uyir-mei {

.keyboard {

}

.key {

          // Function to Load External HTML Files
  function loadComponent(elementId, filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error loading component:', error));
        }

        // Load header.html and footer.html
        loadComponent("header-container", "header.html");
        loadComponent("footer-container", "footer.html");

        // Footer Scroll Effect
        let lastScrollY = window.scrollY;
        
        window.addEventListener("scroll", function () {
            let footer = document.querySelector("footer");
            let currentScrollY = window.scrollY;

            if (currentScrollY > lastScrollY) {  
                // Show footer when scrolling down
                footer.style.opacity = "1";
            } else {  
                // Hide footer when scrolling up
                footer.style.opacity = "0";
            }

            lastScrollY = currentScrollY;
        });

        // Show footer after 2 seconds on page load
        setTimeout(() => {
            let footer = document.querySelector("footer");
            if (footer) {
                footer.style.opacity = "1";
            }
        }, 1000);

     const tamilWords = [
    "வணக்கம்", "நன்றி", "கடை", "மழை", "நட்பு", 
    "செவ்வாய்", "வியாழன்", "இரண்டு", "ஞாயிறு", "பழையது"
];


function checkAllWordsCorrect() {
    const inputs = document.querySelectorAll(".key input");
    let allCorrect = [...inputs].every(input => {
        console.log("Checking:", input.getAttribute("data-value"), 
            "Background:", input.parentElement.style.backgroundColor);
        return input.parentElement.style.backgroundColor === "green";
    });

    console.log("All correct?", allCorrect);
    const continueButton = document.getElementById("continueButton");
if (allCorrect) {
    continueButton.style.display = "block";  // Make it visible
} else {
    continueButton.style.display = "none";   // Hide it if not correct
}

}



function addWordInputListeners() {
    const inputs = document.querySelectorAll(".key input");

    inputs.forEach((input, index) => {
        input.addEventListener("input", (event) => {
            const value = event.target.value.trim().normalize("NFC"); // Normalize input
            const expectedValue = event.target.getAttribute("data-value").normalize("NFC");
            const keyContainer = event.target.parentElement;

            if (value.length < expectedValue.length) {
                keyContainer.style.backgroundColor = ""; // Reset to default
                checkAllWordsCorrect();
                return;
            }

            if (value === expectedValue) {
                keyContainer.style.backgroundColor = "green";
                keyContainer.classList.add("pressed");

                // Move focus to next input
                if (index < inputs.length - 1) {
                    setTimeout(() => inputs[index + 1].focus(), 150);
                }
            } else {
                keyContainer.style.backgroundColor = "red";
                keyContainer.classList.add("wrong");
            }

            checkAllWordsCorrect();
        });
    });

    document.getElementById("continueButton").classList.add("hidden");
}



function createKeyElement(stage, text) {
    const keyContainer = document.createElement("div");
    keyContainer.classList.add("key-container");

    const keyDiv = document.createElement("div");
    keyDiv.classList.add("key");

    const input = document.createElement("input");
    input.setAttribute("type", "text");
    input.setAttribute("data-value", text);
    input.setAttribute("placeholder", text);
    keyDiv.appendChild(input);

    const label = document.createElement("span");
    label.classList.add("label");
    label.textContent = `அழுத்து: ${text}`;

    keyContainer.appendChild(keyDiv);
    keyContainer.appendChild(label);
    stage.appendChild(keyContainer);
}

function generateTamilKeys() {
    const stage = document.getElementById("stage");
    stage.innerHTML = "";
    stage.style.gridTemplateColumns = "repeat(2, 200px)";

    tamilWords.forEach(word => {
        createKeyElement(stage, word);
    });

    addWordInputListeners();
}

document.getElementById("continueButton").addEventListener("click", () => {
    document.getElementById("popup").classList.remove("hidden"); // Show popup
});

document.getElementById("closePopup").addEventListener("click", () => {
    document.getElementById("popup").classList.add("hidden"); // Hide popup
    window.location.href = "Tamil stage 4.html"; // Redirect after closing pop-up
});


generateTamilKeys();
