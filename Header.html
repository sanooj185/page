<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Keyboard Layout</title>
    <style>



body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding-top: 60px; /* Space for fixed header */
    background-color: #3c2a4d; /* Darker version of lilac */
    color: white; /* Ensure text is visible */
}
body {
justify-content: flex-start; /* Moves content to the top */
}

/* Fixed Header Styling */
header {
    background-color: #9d4edd; /* Purplish-Pink */
    color: gray;
    padding: 10px 20px;
    display: flex;
    justify-content: flex-start; /* Aligns logo and nav to the left */
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 1000;
}
.logo img {
height: 35px; /* Adjust size as needed */
width: auto;
}

/* Navigation */
nav {
    display: flex;
    gap: 30px;
    margin-left: 80px; /* Moves Home, Support, Everything to the right */
}

nav a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    padding: 8px 12px;
    border-radius: 5px;
    transition: background 0.3s;
}

nav a:hover {
    background: rgba(255, 255, 255, 0.2);
}
/* Help Button Styling */
.faq-button {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: none;
  background-color: #ffe53b;
  background-image: linear-gradient(147deg, #ffe53b 0%, #ff2525 74%);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.151);
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1000;
}
.faq-button {
  top: 80px; /* Increased from 20px to 60px */
}


.faq-button svg {
  height: 1.5em;
  fill: white;
}

.faq-button:hover svg {
  animation: jello-vertical 0.7s both;
}

@keyframes jello-vertical {
  0% { transform: scale3d(1, 1, 1); }
  30% { transform: scale3d(0.75, 1.25, 1); }
  40% { transform: scale3d(1.25, 0.75, 1); }
  50% { transform: scale3d(0.85, 1.15, 1); }
  65% { transform: scale3d(1.05, 0.95, 1); }
  75% { transform: scale3d(0.95, 1.05, 1); }
  100% { transform: scale3d(1, 1, 1); }
}

.tooltip {
  position: absolute;
  top: -25px;
  opacity: 0;
  background-color: #ff2525;
  color: white;
  padding: 5px 10px;
  border-radius: 5px;
  font-size: 12px;
  transition: opacity 0.3s;
  pointer-events: none;
  white-space: nowrap;
}

.faq-button:hover .tooltip {
  opacity: 1;
}

/* Help Image Modal */
#helpImage {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 25vw; /* 1/4th of the screen width */
  max-width: 300px; /* Limits size on larger screens */
  background: white;
  padding: 10px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  z-index: 1100;
}

/* Ensure image fits inside modal */
#helpImage img {
  width: 100%;
  height: auto;
  display: block;
}

/* Close Button */
.close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: red;
  color: white;
  border: none;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
}

/* Overlay Background */
#overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  z-index: 1000;
}
@media (max-width: 768px){
  
}
    </style>
</head>
<body>





<header>
  <div class="logo">
    <a href="https://ka-naada.com/" target="_blank">
        <img src="http://ka-naada.in/wp-content/uploads/2025/04/logo.jpg" alt="Kanada Logo">
    </a>
</div>

    <nav>
        <a href="index.html">Home</a>
        <a href="https://ka-naada.com/help/" target="_blank">Support</a>
    </nav>
    
</header>
</body>
<script>
let lastScrollY = window.scrollY;

window.addEventListener("scroll", function () {
    let footer = document.getElementById("dynamic-footer");
    let currentScrollY = window.scrollY;

    if (currentScrollY > lastScrollY) {
        footer.style.display = "block";
        footer.style.opacity = "1";
    } else {
        footer.style.opacity = "0";
        setTimeout(() => {
            if (window.scrollY < lastScrollY) {
                footer.style.display = "none";
            }
        }, 300);
    }

    lastScrollY = currentScrollY;
});

    </script>
    </html>
