<!DOCTYPE html>
<html lang="en">
<head>

    <title>Custom Keyboard Layout</title>
    <style>
   /* General Body Styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #282c34;
    color: white;
}

/* Keyboard Styling */
.keyboard {
    display: grid;
    grid-template-columns: repeat(7, 60px);
    gap: 10px;
    padding: 20px;
    background: #1c1f26;
    border-radius: 10px;
    margin-bottom: 20px;
}

.key-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.key {
    width: 60px;
    height: 60px;
    background-color: #3b3f4a;
    color: white;
    font-size: 20px;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 0;
    cursor: pointer;
    transition: background-color 0.2s, transform 0.2s;
}

.key input {
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    color: white;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
}
html {
    scroll-behavior: smooth;
}

.key:hover {
    background-color: #5a5e6e;
}

.key:active {
    background-color: #777b8c;
    transform: scale(0.95);
}

.key.pressed {
    background-color: green;
}

.key.wrong {
    background-color: red;
}

.label {
    font-size: 12px;
    color: #ccc;
    margin-top: 5px;
}

.hidden {
    display: none;
}

/* Button Styling */
.button-container {
    display: flex;
    justify-content: center;
    width: 100%;
    margin-top: 20px;
}

#continueButton {
    align-items: center;
    background-image: linear-gradient(144deg, #af40ff, #5b42f3 50%, #00ddeb);
    border: none;
    border-radius: 6px;
    color: white;
    display: flex;
    font-size: 16px;
    justify-content: center;
    min-width: 130px;
    min-height: 40px;
    padding: 4px;
    cursor: pointer;
    transition: transform 0.3s;
    display: none;
}

#continueButton span {
    padding: 12px 20px;
    border-radius: 4px;
    width: 100%;
    height: 100%;
    transition: 300ms;
}

#continueButton:active {
    transform: scale(0.97);
}

/* Modal Styling */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: #fff;
    color: #000;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
}

.modal button {
    padding: 10px 20px;
    background-color: #5b42f3;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s;
}

.modal button:hover {
    background-color: #4a36c0;
}

/* Heading Styling */
.heading {
    font-size: 28px;
    font-weight: bold;
    color: white;
    margin-bottom: 20px;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 2px;
    padding: 10px 0;
}

/* Footer Styling */
#footer-container {
    width: 100%;
}

footer {
    background-color: rgba(128, 128, 128, 0.5);
    color: black;
    text-align: center;
    padding: 15px;
    position: fixed;
    bottom: 0;
    width: 100%;
    opacity: 0;
    backdrop-filter: blur(8px);
    font-size: 16px;
    transition: opacity 0.5s ease-in-out;
}
/* Responsive Design */
@media (max-width: 768px) {
    .keyboard {
        grid-template-columns: repeat(4, 50px);
        gap: 8px;
        padding: 15px;
    }
    
    .key {
        width: 50px;
        height: 50px;
        font-size: 18px;
    }
    
    .heading {
        font-size: 22px;
    }
    
    #continueButton {
        font-size: 14px;
        min-width: 110px;
        min-height: 35px;
    }
    
    .modal-content {
        width: 90%;
    }
}

    </style>

    <script>

        // Function to Load External HTML Files
        function loadComponent(elementId, filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error loading component:', error));
        }

        // Load header.html and footer.html
        loadComponent("header-container", "header.html");
        loadComponent("footer-container", "footer.html");

        // Footer Scroll Effect
        let lastScrollY = window.scrollY;
        
        window.addEventListener("scroll", function () {
            let footer = document.querySelector("footer");
            let currentScrollY = window.scrollY;

            if (currentScrollY > lastScrollY) {  
                // Show footer when scrolling down
                footer.style.opacity = "1";
            } else {  
                // Hide footer when scrolling up
                footer.style.opacity = "0";
            }

            lastScrollY = currentScrollY;
        });

            let footer = document.querySelector("footer");

                footer.style.opacity = "1";

let stage = 1; // Start with Swara stage
let swaraGenerated = false;

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

// Kannada vowels (Swara) and consonants (Vyanjana)
const swara = ['‡≤Ö', '‡≤Ü', '‡≤á', '‡≤à', '‡≤â', '‡≤ä', '‡≤ã', '‡≤î', '‡≤Ö‡≤Ç', '‡≤Ö‡≤É'];
const vyanjana = ['‡≤ï', '‡≤ñ', '‡≤ó', '‡≤ò', '‡≤ô', '‡≤ö', '‡≤õ', '‡≤ú', '‡≤ù', '‡≤û', '‡≤ü', '‡≤†', '‡≤°', '‡≤¢', '‡≤£', '‡≤§', '‡≤•', '‡≤¶', '‡≤ß', '‡≤®', '‡≤™', '‡≤´', '‡≤¨', '‡≤≠', '‡≤Æ', '‡≤Ø', '‡≤∞', '‡≤±', '‡≤≤', '‡≤µ', '‡≤∂', '‡≤∑', '‡≤∏', '‡≤π', '‡≤≥', '‡≥û'];

// Shuffle the arrays
shuffleArray(swara);
shuffleArray(vyanjana);

// Display the shuffled arrays
console.log("Shuffled Swara:", swara);
console.log("Shuffled Vyanjana:", vyanjana);


function checkAllKeysPressed() {
    const keys = document.querySelectorAll('.key');
    const continueButton = document.getElementById('continueButton');

    const allGreen = Array.from(keys).every(key => key.classList.contains('pressed'));

    if (allGreen) {
        continueButton.classList.remove("hidden");
        continueButton.style.display = "block";
    } else {
        continueButton.classList.add("hidden");
        continueButton.style.display = "none";
    }
}

function addInputListeners() {
    const inputs = document.querySelectorAll(".key input");

    inputs.forEach((input, index) => {
        input.addEventListener("input", (event) => {
            const value = event.target.value.trim();
            const expectedValue = event.target.getAttribute("data-value");
            const keyContainer = event.target.parentElement;

            keyContainer.classList.remove("wrong", "pressed");

            if (value.length < expectedValue.length) return;

            if (value === expectedValue) {
                keyContainer.classList.add("pressed");
                if (index < inputs.length - 1) {
                    setTimeout(() => inputs[index + 1].focus(), 150);
                }
            } else {
                keyContainer.classList.add("wrong");
            }

            checkAllKeysPressed();
        });
    });

    document.getElementById("continueButton").classList.add("hidden");
    document.getElementById("continueButton").style.display = "none";
}

function generateKeyboard(keys) {
    const stageDiv = document.getElementById("stage1");
    stageDiv.innerHTML = "";

    const continueButton = document.getElementById("continueButton");
    continueButton.classList.add("hidden");
    continueButton.style.display = "none"; 

    const limitedKeys = keys.slice(0, 18);

    limitedKeys.forEach(letter => {
        const keyContainer = document.createElement("div");
        keyContainer.classList.add("key-container");

        const keyDiv = document.createElement("div");
        keyDiv.classList.add("key");

        const input = document.createElement("input");
        input.setAttribute("type", "text");
        input.setAttribute("maxlength", "8");
        input.setAttribute("data-value", letter);
        input.setAttribute("placeholder", letter);

        keyDiv.appendChild(input);
        keyContainer.appendChild(keyDiv);

        const label = document.createElement("span");
        label.classList.add("label");
        label.textContent = `‡≤í‡≤§‡≥ç‡≤§‡≤ø${letter}`;

        keyContainer.appendChild(label);
        stageDiv.appendChild(keyContainer);
    });

    addInputListeners();
}

// **Step 1: Load Swara on page load**
generateKeyboard(swara);

document.getElementById("continueButton").addEventListener("click", () => {
    if (stage === 1) {
        console.log("Switching to Vyanjana");
        generateKeyboard(vyanjana);
        stage = 2;  // Move to the next stage
