let pressedKeys = []; // Array to store pressed keys

function handleKeyClick(key) {
    if (key.classList.contains('pressed') || key.classList.contains('wrong')) {
        // If the key is already pressed or wrong, remove the class and return to default state
        key.classList.remove('pressed', 'wrong');
        key.style.backgroundColor = '#3b3f4a'; // Reset to original color
    } else {
        // Mark as pressed if correct
        if (isCorrectKey(key)) {
            key.classList.add('pressed');
            key.style.backgroundColor = 'green'; // Correct key color
        } else {
            key.classList.add('wrong');
            key.style.backgroundColor = 'red'; // Wrong key color
        }
    }
}

// Example function to check if the key is correct
function isCorrectKey(key) {
    // Assuming key.textContent stores the letter or value of the key, 
    // and `correctLetters` is an array of correct keys.
    let correctLetters = ['க', 'கா', 'கி', 'கீ']; // Add correct letters based on your input
    return correctLetters.includes(key.textContent);
}

// Attach click event listener to all keys
document.querySelectorAll('.key').forEach(key => {
    key.addEventListener('click', () => handleKeyClick(key));
});


function generateKeyboard() {
    const keyboardDiv = document.getElementById("keyboard");
    keyboardDiv.innerHTML = "";

    keyMappings.forEach(({ letter, label }) => {
        const keyContainer = document.createElement("div");
        keyContainer.classList.add("key-container");

        const keyDiv = document.createElement("div");
        keyDiv.classList.add("key");

        // Create input field
        const inputField = document.createElement("input");
        inputField.type = "text";
        inputField.placeholder = letter; // Tamil letter as watermark
        inputField.setAttribute("data-value", letter); // Set expected value
        inputField.required = true; // Ensure validation is required

        keyDiv.appendChild(inputField);
        keyContainer.appendChild(keyDiv);

        const labelSpan = document.createElement("span");
        labelSpan.classList.add("label");
        labelSpan.textContent = label; // Show formula-based mapping

        keyContainer.appendChild(labelSpan);
        keyboardDiv.appendChild(keyContainer);
    });

    addInputListeners(); // Add event listeners after generating keys
}

function addInputListeners() {
    const inputs = document.querySelectorAll(".key input");

    inputs.forEach((input, index) => {
        input.addEventListener("input", (event) => {
            const value = event.target.value.trim().normalize("NFC");
            const expectedValue = event.target.getAttribute("data-value").normalize("NFC");

            if (value.length > expectedValue.length) {
                event.target.value = value.slice(0, expectedValue.length); // Prevent extra characters
            }

            if (value === expectedValue) {
                event.target.parentElement.classList.add("pressed");
                event.target.parentElement.classList.remove("wrong");

                // Move to next input if correct
                if (index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            } else if (value.length > 0) {
                event.target.parentElement.classList.add("wrong");
                event.target.parentElement.classList.remove("pressed");
            }

            validateInputs();
        });

        input.addEventListener("keydown", (event) => {
            if (event.key === "Backspace") {
                input.value = ""; // Clear input
                event.target.parentElement.classList.remove("wrong", "pressed"); // Reset color
            }
        });
    });
}

// Function to validate inputs and show the completion popup
function validateInputs() {
    const inputs = document.querySelectorAll(".key input");
    const popup = document.getElementById("completionPopup");
    const continueButton = document.getElementById("continueButton");

    let allValid = true;
    inputs.forEach(input => {
        if (!input.parentElement.classList.contains("pressed")) {
            allValid = false;
        }
    });

    if (allValid) {
        popup.style.display = "flex"; // Show the popup
    }
}
