    <title>Kannada Keyboard Layout</title>
    <style>
    body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between; /* Distributes content evenly */
    min-height: 100vh; /* Ensures at least full screen height */
    padding: 20px 0; /* Adds some padding to avoid elements touching the edges */
    background-color: #282c34;
    color: white;
}

.keyboard {
    display: flex; /* Change to flex to make it horizontal */
    flex-wrap: wrap; /* Allows wrapping if needed */
    gap: 15px;
    padding: 20px;
    background: #1c1f26;
    border-radius: 10px;
    margin-top: 20px;
    margin-bottom: 40px;
    justify-content: center; /* Centers keys horizontally */
    align-items: center; /* Aligns keys vertically */
}

.key-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.key {
    width: 180px;
    height: 80px;
    background-color: #3b3f4a;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: 0.2s;
}

        .key input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            outline: none;
        }

        .key input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-weight: normal;
        }

        .label {
            margin-top: 5px;
            font-size: 14px;
            color: #bbb;
        }

        .key:hover { background-color: #5a5e6e; }
        .key:focus-within { background-color: #777b8c; }
/* Adjust the button container so it's above the footer */
.button-container {
    display: flex;
    justify-content: center; /* Keeps it centered */
    width: 100%;
    
    margin-bottom: 160px; /* Space to ensure button is above footer */
}

/* Button Styling */
#continueButton {
    margin-left: 350px; /* Moves the button slightly to the right */
    align-items: center;
    background-image: linear-gradient(144deg, #af40ff, #5b42f3 50%, #00ddeb);
    border: 0;
    border-radius: 6px; /* Reduced border-radius */
    box-shadow: rgba(151, 65, 252, 0.1) 0 4px 8px -3px; /* Slightly softer shadow */
    box-sizing: border-box;
    color: #ffffff;
    display: flex;
    font-size: 16px; /* Slightly smaller font size */
    justify-content: center;
    line-height: 1em; /* Adjusted line height */
    max-width: 100%;
    min-width: 130px; /* Reduced width */
    min-height: 38px; /* Added min height */
    padding: 4px; /* Slightly reduced padding */
    text-decoration: none;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
    white-space: nowrap;
    cursor: pointer;
    transition: all 0.3s;
}
        #continueButton span {
            background: none;
            padding: 12px 20px; /* Reduced padding */
            border-radius: 4px; /* Slightly smaller border-radius */
            width: 100%;
            height: 100%;
            transition: 300ms;
        }

        #continueButton:hover span {
            background: none;
        }

        #continueButton:active {
            transform: scale(0.97); /* Slightly smaller shrink effect */
        }

  #continueButton{
    display:none;
  }  
.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.popup-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    color: black;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

.popup-content p {
    font-size: 18px;
    margin-bottom: 10px;
}

#popupOk {
    background: #5b42f3;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
}

#popupOk:hover {
    background: #3b3f4a;
}
h1 {
    font-size: 32px;
    font-weight: bold;
    color: #fff;
    margin-bottom: 20px; /* Space between title and the keyboard */
}
/* Heading Styling */
.heading {
    font-size: 28px;
    font-weight: bold;
    color: white;
    margin-bottom: 20px;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 2px;
    padding: 10px 0;
}

/* Footer Styling */
#footer-container {
    width: 100%;
}

footer {
    background-color: rgba(128, 128, 128, 0.5);
    color: black;
    text-align: center;
    padding: 15px;
    position: fixed;
    bottom: 0;
    width: 100%;
    opacity: 0;
    backdrop-filter: blur(8px);
    font-size: 16px;
    transition: opacity 0.5s ease-in-out;
}
@media (max-width: 768px) {
    body {
        padding: 10px 0; /* Reduce padding for smaller screens */
    }

    .keyboard {
        flex-direction: column; /* Stack keys vertically */
        flex-wrap: wrap;
        gap: 10px;
        padding: 15px;
        margin-top: 10px;
        margin-bottom: 20px;
    }

    .key {
        width: 120px; /* Reduce key size */
        height: 60px;
        font-size: 14px;
    }

    .key input {
        font-size: 14px;
    }

    .button-container {
        margin-bottom: 100px; /* Adjust spacing */
    }

    #continueButton {
        margin-left: 0; /* Center button on mobile */
        min-width: 100px;
        font-size: 14px;
        padding: 6px;
    }

    .popup-content {
        width: 85%; /* Make popup width responsive */
        max-width: 300px;
        padding: 15px;
    }

    h1 {
        font-size: 26px; /* Reduce heading size */
        margin-bottom: 15px;
    }

    footer {
        font-size: 14px;
        padding: 10px;
    }
}

@media (max-width: 480px) {
    .keyboard {
        flex-direction: column;
        gap: 8px;
    }

    .key {
        width: 100px;
        height: 50px;
        font-size: 12px;
    }

    .popup-content {
        width: 90%;
        max-width: 260px;
    }

    #continueButton {
        font-size: 12px;
        padding: 5px;
    }

    h1 {
        font-size: 22px;
    }
}

    </style>

        // Function to Load External HTML Files
     function loadComponent(elementId, filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;

                // Show footer when scrolling down

            } else {  
                // Hide footer when scrolling up
                footer.style.opacity = "0";
            }

function checkAllWordsCorrect() {
    const keyContainers = document.querySelectorAll(".key");
    let allGreen = [...keyContainers].every(key => key.style.backgroundColor === "green");

    if (allGreen) {
        document.getElementById("popup").style.display = "flex"; // Show popup
    }
}

// Handle popup OK button click
document.getElementById("popupOk").addEventListener("click", () => {
    document.getElementById("popup").style.display = "none"; // Hide popup
  
});



function addWordInputListeners() {
    const inputs = document.querySelectorAll(".key input");

    inputs.forEach((input, index) => {
        input.addEventListener("input", (event) => {
            const value = event.target.value.trim().normalize("NFC"); 
            const expectedValue = event.target.getAttribute("data-value").normalize("NFC"); 
            const keyContainer = event.target.parentElement;

            if (value.length < expectedValue.length) {
                keyContainer.style.backgroundColor = ""; // Resets color
                checkAllWordsCorrect();
                return;
            }

            if (value === expectedValue) {
                keyContainer.style.backgroundColor = "green";
                keyContainer.classList.add("pressed");

                if (index < inputs.length - 1) {
                    setTimeout(() => inputs[index + 1].focus(), 150);
                }
            } else {
                keyContainer.style.backgroundColor = "red";
                keyContainer.classList.add("wrong");
            }

            checkAllWordsCorrect(); // Check if all are green
        });
    });



    document.getElementById("continueButton").classList.add("hidden");
}

function createKeyElement(stage, text) {
    const keyContainer = document.createElement("div");
    keyContainer.classList.add("key-container");

    const keyDiv = document.createElement("div");
    keyDiv.classList.add("key");

    const input = document.createElement("input");
    input.setAttribute("type", "text");
    input.setAttribute("maxlength", text.length);
    input.setAttribute("data-value", text);
    input.setAttribute("placeholder", text);
    keyDiv.appendChild(input);

    const label = document.createElement("span");
    label.classList.add("label");
    label.textContent = `‡≤í‡≤§‡≥ç‡≤§‡≤ø: ${text}`;

    keyContainer.appendChild(keyDiv);
    keyContainer.appendChild(label);
    stage.appendChild(keyContainer);
}

function generateKannadaKeys() {
    const stage = document.getElementById("stage");
    stage.style.gridTemplateColumns = "repeat(3, 220px)";

    stage.innerHTML = "";
    stage.style.gridTemplateColumns = "repeat(2, 200px)";

    kannadaWords.forEach(word => {
        createKeyElement(stage, word);
    });

    addWordInputListeners();
}
